<!DOCTYPE html>
<html lang="pl">
<head>
  <title>Choose article to edit</title>
  <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
  <header class="flex items-center justify-between bg-white shadow dark:bg-gray-800">
    <nav class="flex items-center p-6 ml-16 text-gray-600 capitalize dark:text-gray-300">
      <a th:href="@{/}" class="border-b-2 border-transparent hover:text-gray-800 transition-colors duration-200 transform dark:hover:text-gray-200 hover:border-blue-500 mx-1.5 sm:mx-6">Home</a>
      <a th:href="@{/article/add}" class="border-b-2 border-transparent hover:text-gray-800 transition-colors duration-200 transform dark:hover:text-gray-200 hover:border-blue-500 mx-1.5 sm:mx-6">Add article</a>
      <a th:href="@{/article/edit}" class="text-gray-800 transition-colors duration-200 transform dark:text-gray-200 border-b-2 border-blue-500 mx-1.5 sm:mx-6">Edit article</a>
    </nav>
    <form th:action="@{/logout}" method="POST" class="mr-6">
      <button class="px-4 py-2 leading-5 text-white transition-colors duration-200 transform bg-gray-700 rounded hover:bg-gray-600 focus:outline-none">Logout</button>
    </form>
  </header>
  <h2 class="font-bold text-3xl ml-4 mt-4">Choose article to edit</h2>
  <div class="flex flex-col items-center py-12 space-y-12">
    <div th:each="article: ${articles}" class="w-full max-w-2xl overflow-hidden bg-white rounded-lg shadow-md dark:bg-gray-800">
      <img class="object-cover w-full h-64" th:src="${article.imageURL}" alt="Article">
      <div class="p-6">
        <div>
          <a th:href="@{'/article/edit/' + ${article.id}}" th:text="${article.title}" class="block mt-2 text-2xl font-semibold text-gray-800 transition-colors duration-200 transform dark:text-white hover:text-gray-600 hover:underline"></a>
          <p class="mt-2 text-sm text-gray-600 dark:text-gray-400" th:text="${article.description}"></p>
        </div>
        <div class="mt-4">
          <div class="flex items-center">
            <span class="mx-2 font-semibold text-gray-700 dark:text-gray-200" th:text="${article.user.firstName} + ' ' + ${article.user.lastName}"></span>
            <span class="mx-1 text-xs text-gray-600 dark:text-gray-300">21 SEP 2015</span>
          </div>
        </div>
      </div>
      <form th:action="@{/article/delete}" method="POST">
        <input type="hidden" name="id" th:value="${article.id}">
        <button
            type="submit"
            class="ml-auto mr-6 mb-6 flex items-center justify-center w-full px-5 py-3 text-white bg-black rounded-lg sm:w-auto font-medium"
        >
          Delete article
        </button>
      </form>
    </div>
  </div>
</body>
</html>
